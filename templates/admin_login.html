<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Secure Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Custom Animation for the Loading Spinner */
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { display: none; animation: spin 1s linear infinite; }
        
        /* Glassmorphism subtle effect */
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>

    <script>
        // 1. Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // 2. Button Loading State
        function showLoading(event) {
            // Only show loading if form is valid (simple check)
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            
            // Disable button to prevent double submit
            // Note: In a real app, you'd submit the form here. 
            // We let the form submit naturally after changing UI.
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            btnText.textContent = "Authenticating...";
            spinner.style.display = 'inline-block';
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="glass-effect w-full max-w-md p-8 rounded-2xl shadow-2xl border border-slate-700/50 relative overflow-hidden">
        
        <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

        <div class="text-center mb-8 mt-2">
            <div class="inline-flex items-center justify-center w-14 h-14 bg-slate-100 rounded-full mb-3 text-slate-700 shadow-inner">
                <i class="fa-solid fa-user-shield text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Admin Portal</h2>
            <p class="text-slate-500 text-sm">Secure access control</p>
        </div>

        {% if error %}
            <div class="mb-6 bg-red-50 border-l-4 border-red-500 text-red-600 p-3 rounded text-sm flex items-center gap-2 animate-pulse">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span>{{ error }}</span>
            </div>
        {% endif %}

        <form method="POST" class="space-y-6" onsubmit="showLoading(event)">
            
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 mb-1.5">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <input 
                        type="text" 
                        name="username" 
                        id="username"
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-slate-800 placeholder-slate-400 shadow-sm"
                        placeholder="admin@company.com" 
                        required
                    >
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-1.5">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <input 
                        type="password" 
                        name="password" 
                        id="password"
                        class="w-full pl-10 pr-10 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-slate-800 placeholder-slate-400 shadow-sm"
                        placeholder="••••••••" 
                        required
                    >
                    <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-slate-400 hover:text-blue-600 transition" onclick="togglePassword()">
                        <i id="toggleIcon" class="fa-solid fa-eye"></i>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-slate-600 hover:text-slate-800 cursor-pointer">
                    <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mr-2">
                    Remember me
                </label>
                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition">Forgot Password?</a>
            </div>

            <button 
                type="submit" 
                id="loginBtn"
                class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center gap-2 transform active:scale-[0.98]"
            >
                <i class="fa-solid fa-circle-notch spinner text-blue-400" id="spinner"></i>
                <span id="btnText">Sign In to Dashboard</span>
                <i class="fa-solid fa-arrow-right text-sm opacity-50"></i>
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-slate-400">
            <p>&copy; 2025 Admin System. Secure Connection.</p>
        </div>
    </div>

</body>
</html>
