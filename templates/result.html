<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="w-full max-w-lg bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200 fade-in">

        <div class="p-8 text-center {{ 'bg-red-600' if label == 'Fake Job' else 'bg-green-600' }}">
            
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white/20 rounded-full mb-4 text-white backdrop-blur-sm shadow-inner">
                {% if label == 'Fake Job' %}
                    <i class="fa-solid fa-triangle-exclamation text-4xl"></i>
                {% else %}
                    <i class="fa-solid fa-shield-check text-4xl"></i>
                {% endif %}
            </div>

            <h1 class="text-3xl font-extrabold text-white tracking-wide uppercase">
                {{ label }}
            </h1>
            <p class="text-white/80 mt-1 font-medium">Analysis Complete</p>
        </div>

        <div class="p-8">

            <div class="mb-8">
                <div class="flex justify-between items-end mb-2">
                    <span class="text-sm font-bold text-slate-500 uppercase tracking-wider">AI Confidence Score</span>
                    <span class="text-2xl font-bold {{ 'text-red-600' if label == 'Fake Job' else 'text-green-600' }}">
                        {{ confidence }}%
                    </span>
                </div>
                
                <div class="w-full bg-slate-200 rounded-full h-3 overflow-hidden">
                    <div class="h-full rounded-full transition-all duration-1000 ease-out {{ 'bg-red-500' if label == 'Fake Job' else 'bg-green-500' }}" 
                         style="width: {{ confidence }}%">
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h3 class="text-sm font-bold text-slate-700 mb-2 flex items-center gap-2">
                    <i class="fa-solid fa-align-left text-slate-400"></i> Analyzed Text
                </h3>
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 text-sm text-slate-600 leading-relaxed max-h-48 overflow-y-auto shadow-inner">
                    {{ description }}
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <a href="{{ url_for('dashboard') }}" class="flex items-center justify-center gap-2 px-4 py-3 bg-white border border-slate-300 rounded-xl text-slate-700 font-semibold hover:bg-slate-50 hover:text-blue-600 transition shadow-sm">
                    <i class="fa-solid fa-house"></i> Dashboard
                </a>
                <a href="{{ url_for('predict_form') }}" class="flex items-center justify-center gap-2 px-4 py-3 bg-blue-600 text-white rounded-xl font-semibold hover:bg-blue-700 transition shadow-md shadow-blue-200">
                    <i class="fa-solid fa-rotate-right"></i> Scan Another
                </a>
            </div>

        </div>
    </div>

</body>
</html>
